<html>
  <head>
    <title>Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <!-- adding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">NextGen Assignment</h1>
    <div class="container">
      <div class="book-container">
        <div class="image-container">
          <img src="image/book1.jpg" class="book-image" alt="book-image" />
        </div>

        <div class="divider"></div>

        <div class="book-details">
          <h2 class="book-title">Book 1</h2>
          <p class="book-author detail-text">Author: Mark</p>
          <p class="book-genre detail-text">Genre: Poem</p>
          <p class="book-pages detail-text">Pages: 150</p>
        </div>
      </div>
      <div class="nav-buttons">
        <button id="prev" class="button">previous</button>
        <button id="next" class="button">next</button>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
